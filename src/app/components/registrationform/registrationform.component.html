<p>app-registration form works!</p>
<form #myForm="ngForm" (ngSubmit)="logForm(myForm.value)">
   <p>First Name:
    <input name="firstName" #fname="ngModel" [(ngModel)]='user.fname' required minlength="5" />
    <span *ngIf="fname.hasError('required') && fname.dirty" class="text-danger">Plz fill firstname</span>
   <span *ngIf="fname.hasError('minlength') && fname.dirty" class="text-danger">Minimum 5 chars required</span>
</p>
 <p>Last Name:
    <input name="Lastname" #lname="ngModel" [(ngModel)]='user.lname' required minlength="5" />
    <span *ngIf="lname.hasError('required') && lname.dirty" class="text-danger">Plz fill lastname</span>
   <span *ngIf="lname.hasError('minlength') && lname.dirty" class="text-danger">Minimum 5 chars required</span>
</p>

    Email:
    <input name="email" #email="ngModel" [(ngModel)]='user.email' required minlength="5" />
    <span *ngIf="email.hasError('required') && email.dirty" class="text-danger">Plz fill email</span>
   <span *ngIf="email.hasError('minlength') && email.dirty" class="text-danger">Minimum 5 chars required</span>
   
   <p></p> 
   <div>
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" [(ngModel)]="user.gender" required> Male
    <input type="radio" name="gender" value="female" [(ngModel)]="user.gender" required> Female
    <input type="radio" name="gender" value="other" [(ngModel)]="user.gender" required> Other
    </div>
    <p></p>
    <p></p>
        <div>
            <label>Hobbies:</label>
            <input type="checkbox" name="hobbies" value="reading" [(ngModel)]="user.hobbies.reading" required> Reading
            <input type="checkbox" name="hobbies" value="gaming" [(ngModel)]="user.hobbies.gaming" required> Gaming
            <input type="checkbox" name="hobbies" value="sports" [(ngModel)]="user.hobbies.sports" required> Sports
          
          </div>
    <p></p>
    <div>
        <label for="country">Country:</label>
        <select id="country" name="country" [(ngModel)]="user.country" required>
          <option value="">Select</option>
          <option value="Ind">India</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
        </select>
        
      </div>
Address:   
    <div ngModelGroup='address'>
        <p></p>  
        <label>Street:</label>
        <input type="text" name="street" ngModel>
        <p></p>  
        <label>pin:</label>
        <input type="text" name="zip" ngModel>
        <p></p>  
        <label>City:</label>
        <input type="text" name="city" ngModel>
    </div>
   
    <button type="submit">Submit</button>
    <button type="reset">clear</button>
    <button type="button"(click)="resetForm(myForm)">RESET</button>
  </form>
  <h2> {{ myForm.value | json }} </h2>
